<html>
    <head>
        <meta charset="utf-8"/>
        <script src="https://d3js.org/d3.v5.js"></script>
    </head>
    <body>
        <input type="file" id="input">
        <div id="fd" style="width:400px; height:200px; background:#eee;">여기에 CSV 파일을 드래그 해주세요.</div>
        <div id="list">업로드 리스트</div>

        <div style="float:left;display: inline;">
            <button style="vertical-align: top;" onclick="drawChart()">차트 그리기</button>
            <svg id="pie" width="500" height="500"></svg>
        </div>
    </body>
    <script type="text/javascript">
    var fd = document.getElementById('fd');
    var list = document.getElementById('list');
    function fdOver(e) {
        e.stopPropagation();
        e.preventDefault();
        if(e.type == "dragover") {        
            e.target.style.background = "#c00";
        } else {            
            e.target.style.background = "#eee";
        }
    }
    var textContents = [];
    function fdUpload(e) {
        e.stopPropagation();
        e.preventDefault();
        fdOver(e);

        var files = e.target.files || e.dataTransfer.files;        
        for(var i = 0; i < files.length; i++) {
            list.innerHTML = list.innerHTML + (files[i].name).replace(/\<\>/g, '') + '<br/>';
            console.log(files[i]);
            fileLoader(files[i]);
        }
    }
    fd.addEventListener('dragover', fdOver, false);
    fd.addEventListener('dragleave', fdOver, false);
    fd.addEventListener('drop', fdUpload, false);

    /*************************
    * 파일 로더 
    **************************/
    function fileLoader(file) {
        var reader = new FileReader();
        reader.onload = function(e) {            
            var result = e.target.result;
            console.log(result);
            csvParser(result);
            textContents.push(result);
        };
        reader.readAsText(file, "euc-kr");
    }
    function csvParser(csvStr) {        
        csvStr = csvStr.trim();
        var row = csvStr.split('\n');
        var header = row[0];
        var contents = [];
        for(var i = 1, max = row.length; i < max; i += 1) {
            contents.push(row[i].split(','));
        }
        console.log('header: ', header);
        console.table(contents);        
    }

    /*************************
    * CSV to D3
    **************************/
    function drawChart() {        
        // PRE-SETTING FOR PIE
        var svgEl = d3.select("svg#pie");
        var width = svgEl.attr('width');
        var height = svgEl.attr('height');
        var radius = Math.min(width, height) / 2;
        var g = svgEl.append('g').attr('transform', 'translate(' + width / 2 + "," + height / 2 + ")");

        var color = d3.scaleOrdinal(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);
        // Generate the pie
        var pie = d3.pie().sort(null).value(function(d) {return d["value"];});

        // Generate the arcs
        var path = d3.arc()
                    .outerRadius(radius - 10)
                    .innerRadius(0);

        // Draw arc paths
        var label = d3.arc()
                    .outerRadius(radius - 40)
                    .innerRadius(radius - 40);
        console.log(svgEl);

        // CSV PARSING AND DRAWING
        function renderFn(error, data) {
            console.log('renderFn:', data);
            if(error) throw error;
            // Generate groups
            var arc = g.selectAll(".arc")
                        .data(pie(data))
                        .enter().append("g")
                        .attr("class", "arc");

                arc.append("path")
                    .attr("d", path)
                    .attr("fill", function(d) { return color(d.data["key"]); });

                arc.append("text")
                    .attr("transform", function(d) { return "translate(" + label.centroid(d) + ")"; })
                    .attr("dy", "0.35em")
                    .text(function(d) { return d.data["key"]});
        }

        var parsedCSV = d3.csvParse(textContents[0], function(data) {
            return data;
        });

        parsedCSV = d3.nest()
            .key(function(d) { console.log('key', d["항목"]); return d["항목"];})
            .rollup(function(d) { console.log('rollup', d); return d3.sum(d, function(g) {return g['금액'];}); })
            .entries(parsedCSV);

        renderFn(false, parsedCSV);
    }
    </script>
</html>
